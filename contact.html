<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon[1].png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32[1].png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16[1].png">
<link rel="manifest" href="site[1].webmanifest">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> CONTACT</title>
<link rel="stylesheet" href="stylecontact.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="h1">Contact</div>
<div class="subtext">If you have any suggestions, questions,<br>or feedback, please feel free to send a message.</div>

<form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSeors5Lc9PApXwETYyPkEOSEU5fLvMmEFqyE-1_iK6URj9rJQ/formResponse?" autocomplete="off" target="hidden_iframe" onsubmit="submitted=true;">
<div class="contact-form">
<div class="box">
<input name="entry.697920170" id="entry.697920170" type="text" autocomplete="off" required> <br>
<label for="name">Name</label>
<span></span>
</div>

<div class="box">
<input name="entry.2004832409" id="entry.2004832409" type="text" autocomplete="off" required> <br>
<label for="email">Email</label>
<span></span>
</div>

<div class="textbox">
<textarea name="entry.1602866753" id="entry.1602866753" autocomplete="off" required></textarea> <br>
<label for="Message">Message</label>
<span></span>
</div>

<input id="sendbtn" type="submit" class="submit" value="Send">

</div>
</form>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
 
<script src="assets/js/jquery.min.js"></script>
<script type="text/javascript">var submitted=false;</script>
<script type="text/javascript">
$('#gform').on('submit', function(e) {
  $('#gform *').fadeOut(2000);
  $('#gform').prepend('Your submission has been processed...');
  });
</script>
 <script>
 $('#sendbtn').click(function() {
  if (areInputsEmpty())
    alert('Please fill out all the fields.');
  else
    alert('Thank you! Your message has been sent.');
});
  
function areInputsEmpty() {
  var a= $("input:text").filter(function() {
    return ($(this).val()).length > 0
  }).length <=1
  var b= $(".contact-form textarea").filter(function() {
    return ($(this).val()).length > 0
  }).length ==0
  
  if(a){
  return a;
  }
  else if(b){
  return b;
  }
  else
  return false;
}

 </script>
 
</body>
</html>
