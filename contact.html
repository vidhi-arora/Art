<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon[1].png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32[1].png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16[1].png">
<link rel="manifest" href="site[1].webmanifest">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> CONTACT</title>
<link rel="stylesheet" href="stylecontact.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="h1">Contact</div>
<div class="subtext">If you have any suggestions, questions,<br>or feedback, please feel free to send a message.</div>

<form id="contact-form" method="POST" action="mailto:csvidhi15@gmail.com" enctype="text/plain" autocomplete="nope">

<div class="contact-form">
<div class="box">
<input name="Name" type="text" autocomplete="off" required> <br>
<label for="name">Name</label>
<span></span>
</div>

<div class="box">
<input name="Email" type="text" autocomplete="off" required> <br>
<label for="email">Email</label>
<span></span>
</div>

<div class="textbox">
<textarea name="message" autocomplete="off" required></textarea> <br>
<label for="Message">Message</label>
<span></span>
</div>

<input type="submit" class="submit" value="Send">

</div>
</form>

</body>
</html>
