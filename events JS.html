<!DOCTYPE html>
<html>
<head>
<base href="/Art/">
<title> EVENTS </title>
<script>
function checkfield1(){
var userinput=document.getElementById("field1").value;
if(userinput.length<5)
document.getElementById("message1").innerHTML= "That's too short!";
else
document.getElementById("message1").innerHTML= "That's long enough!";
}

function checkfield2(){
var userinput=document.getElementById("field2").value;
if(userinput!="")
document.getElementById("message2").innerHTML= "Input accepted.";
else
document.getElementById("message2").innerHTML= "You must provide input.";
}
</script>
</head>
<body onload="alert('This is a load test.');">
<p> Javascript Events</p>
<input id="field1" onblur="checkfield1()"/><span id="message1"></span>
<input id="field2" onblur="checkfield2()"/><span id="message2"></span><br><br>
<button onclick="alert('Hi. Hope you are doing fine! Please continue with the events testing.')";>onclick</button>

</body>
</html>
